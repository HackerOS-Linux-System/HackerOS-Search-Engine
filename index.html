<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS Search</title>
    <link rel="icon" type="image/png" href="HackerOS.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Arial', sans-serif;
        }
        body {
            background-color: #1C2526;
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        canvas#particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .logo-container a {
            display: block;
            transition: transform 0.3s ease;
        }
        .logo-container a:hover {
            transform: scale(1.1);
        }
        .logo-container img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));
            transition: filter 0.3s ease;
        }
        .logo-container a:hover img {
            filter: drop-shadow(0 4px 8px rgba(255, 255, 255, 0.3));
        }
        .main-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1C2526 0%, #2F3A44 100%);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0.7) 100%);
            z-index: -1;
            animation: pulse 12s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: linear-gradient(145deg, #2a2a2a, #363636);
            border-radius: 60px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 2px 8px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }
        .search-container:hover,
        .search-container:focus-within {
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.25), inset 0 2px 8px rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        .search-form {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 20px 70px 20px 30px;
            background: transparent;
            border: 2px solid #d0d0d0;
            border-radius: 60px;
            color: #ffffff;
            font-size: 20px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .search-input:focus {
            border-color: #B0B0B0;
            box-shadow: 0 0 20px rgba(176, 176, 176, 0.5), inset 0 0 8px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        .search-input::placeholder {
            color: #a0a0a0;
            font-style: italic;
            transition: opacity 0.3s ease;
        }
        .search-input:focus::placeholder {
            opacity: 0.7;
        }
        .search-button {
            position: absolute;
            right: 10px;
            background: linear-gradient(145deg, #B0B0B0, #D0D0D0);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 14px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }
        .search-button:hover,
        .search-button:focus {
            background: linear-gradient(145deg, #D0D0D0, #FFFFFF);
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
        .search-button img {
            width: 30px;
            height: 30px;
            filter: invert(0.2);
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .search-button:hover img,
        .search-button:focus img {
            filter: invert(0);
            transform: rotate(-5deg);
        }
        footer {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            color: #B0B0B0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        footer:hover {
            background-color: #1A1A1A;
        }
        footer a {
            color: #B0B0B0;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        footer a:hover {
            color: #FFFFFF;
            transform: translateY(-2px);
        }
        footer img {
            width: 16px;
            height: 16px;
            filter: invert(0.8);
            transition: filter 0.3s ease;
        }
        @media (max-width: 600px) {
            .search-container {
                max-width: 90%;
                padding: 8px;
            }
            .search-input {
                font-size: 18px;
                padding: 16px 60px 16px 20px;
            }
            .search-button {
                padding: 12px;
            }
            .search-button img {
                width: 26px;
                height: 26px;
            }
            footer {
                font-size: 14px;
            }
            footer img {
                width: 14px;
                height: 14px;
            }
            .logo-container img {
                height: 40px;
            }
            .logo-container {
                top: 15px;
                left: 15px;
            }
        }
        @media (min-width: 1200px) {
            .search-container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="logo-container">
        <a href="https://hackeros-linux-system.github.io/HackerOS-Website/" target="_blank">
            <img src="HackerOS.png" alt="HackerOS Logo">
        </a>
    </div>
    <section class="main-container">
        <div class="search-container">
            <form class="search-form" action="https://www.ecosia.org/search" method="GET" role="search" aria-label="Wyszukiwarka Ecosia">
                <input type="text" class="search-input" name="q" placeholder="Wyszukaj w Ecosia..." required aria-label="Wprowadź frazę wyszukiwania">
                <button type="submit" class="search-button" aria-label="Szukaj">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ikona wyszukiwania">
                </button>
            </form>
        </div>
    </section>
    <footer>
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ikona Ecosia">
        Powered by <a href="https://www.ecosia.org" target="_blank" aria-label="Strona Ecosia">Ecosia</a> |
        <a href="https://hackeros-linux-system.github.io/HackerOS-Website/" target="_blank" aria-label="Strona HackerOS">HackerOS Website</a> | Search © 2025
    </footer>
    <script>
        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        if (ctx) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particlesArray = [];
            const numberOfParticles = 80;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.speedX = Math.random() * 0.3 - 0.15;
                    this.speedY = Math.random() * 0.3 - 0.15;
                    this.opacity = Math.random() * 0.4 + 0.2;
                    this.hue = Math.random() * 60 + 180; // Subtle blue-gray hues
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.002;
                    if (this.opacity > 0.2) this.opacity -= 0.0004;
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = `hsla(${this.hue}, 20%, 80%, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function connectParticles() {
                for (let i = 0; i < particlesArray.length; i++) {
                    for (let j = i + 1; j < particlesArray.length; j++) {
                        const dx = particlesArray[i].x - particlesArray[j].x;
                        const dy = particlesArray[i].y - particlesArray[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 120) {
                            ctx.strokeStyle = `hsla(${particlesArray[i].hue}, 20%, 80%, ${(1 - distance / 120) * 0.3})`;
                            ctx.lineWidth = 0.4;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function initParticles() {
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                    if (particlesArray[i].size <= 0.2 || particlesArray[i].opacity <= 0.2) {
                        particlesArray.splice(i, 1);
                        particlesArray.push(new Particle());
                        i--;
                    }
                }
                connectParticles();
                requestAnimationFrame(animateParticles);
            }

            initParticles();
            animateParticles();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        } else {
            console.warn('Canvas not supported in this browser.');
        }

        // Form validation
        const searchForm = document.querySelector('.search-form');
        searchForm.addEventListener('submit', function(e) {
            const query = document.querySelector('.search-input').value.trim();
            if (!query) {
                e.preventDefault();
                alert('Proszę wpisać frazę wyszukiwania!');
            }
        });

        // Placeholder animation
        const placeholderText = "Wyszukaj w Ecosia...";
        const input = document.querySelector('.search-input');
        let i = 0;
        function typePlaceholder() {
            if (i < placeholderText.length) {
                input.placeholder = placeholderText.slice(0, i + 1);
                i++;
                setTimeout(typePlaceholder, 50);
            } else {
                setTimeout(() => {
                    i = 0;
                    input.placeholder = "";
                    typePlaceholder();
                }, 2000);
            }
        }
        typePlaceholder();

        // Search bar mouse movement reaction
        const searchContainer = document.querySelector('.search-container');
        document.addEventListener('mousemove', (e) => {
            const rect = searchContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const maxTilt = 5;
            const tiltX = ((centerY - e.clientY) / centerY) * maxTilt;
            const tiltY = ((centerX - e.clientX) / centerX) * maxTilt;
            searchContainer.style.transform = `translateY(-5px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        });

        document.addEventListener('mouseout', () => {
            searchContainer.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg)';
        });

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== input) {
                input.focus();
            }
        });

        // Language detection
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('pl')) {
                document.documentElement.lang = 'pl';
            } else {
                document.documentElement.lang = 'en';
                document.querySelector('.search-input').placeholder = 'Search with Ecosia...';
                document.querySelector('footer').innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ecosia Icon">
                    Powered by <a href="https://www.ecosia.org" target="_blank" aria-label="Ecosia Website">Ecosia</a> |
                    <a href="https://hackeros-linux-system.github.io/HackerOS-Website/" target="_blank" aria-label="HackerOS Website">HackerOS Website</a> | Search © 2025
                `;
            }
        });
    </script>
</body>
</html>
