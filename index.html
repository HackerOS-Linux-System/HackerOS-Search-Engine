<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerOS Search</title>
    <link rel="icon" type="image/png" href="HackerOS.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="logo-container">
        <a href="https://hackeros-linux-system.github.io/HackerOS-Website/" target="_blank">
            <img src="HackerOS.png" alt="HackerOS Logo">
        </a>
    </div>
    <section class="main-container">
        <div class="search-container">
            <form class="search-form" action="https://www.ecosia.org/search" method="GET" role="search" aria-label="Wyszukiwarka Ecosia">
                <input type="text" class="search-input" name="q" placeholder="Wyszukaj w Ecosia..." required aria-label="Wprowadź frazę wyszukiwania">
                <button type="submit" class="search-button" aria-label="Szukaj">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ikona wyszukiwania">
                </button>
            </form>
        </div>
    </section>
    <footer>
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ikona Ecosia">
        Powered by <a href="https://www.ecosia.org" target="_blank" aria-label="Strona Ecosia">Ecosia</a> |
        <a href="https://hackeros-linux-system.github.io/HackerOS-Website/" target="_blank" aria-label="Strona HackerOS">HackerOS Website</a> | Search © 2025
    </footer>
    <script>
        // Ensure DOM is fully loaded before accessing elements
        document.addEventListener('DOMContentLoaded', () => {
            // Particle animation
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            if (ctx) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particlesArray = [];
                const numberOfParticles = 80; // Increased for more lively effect
                let mouse = { x: null, y: null, radius: 120 }; // Larger radius for stronger interaction

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 3 + 1; // Larger size range
                        this.baseSize = this.size;
                        this.speedX = Math.random() * 0.4 - 0.2; // Faster movement
                        this.speedY = Math.random() * 0.4 - 0.2;
                        this.opacity = Math.random() * 0.5 + 0.3; // Dynamic opacity
                        this.hue = Math.random() * 60 + 180; // Subtle blue-gray hues
                    }
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.size > 0.5) this.size -= 0.004; // Moderate size reduction
                        if (this.opacity > 0.3) this.opacity -= 0.0004; // Moderate fade

                        // Enhanced mouse interaction
                        if (mouse.x !== null && mouse.y !== null) {
                            const dx = mouse.x - this.x;
                            const dy = mouse.y - this.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < mouse.radius) {
                                const force = (mouse.radius - distance) / mouse.radius;
                                this.speedX += dx * force * 0.015; // Stronger force
                                this.speedY += dy * force * 0.015;
                                this.size = this.baseSize + force * 2.5; // More noticeable size increase
                            }
                        }

                        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                    }
                    draw() {
                        ctx.fillStyle = `hsla(${this.hue}, 30%, 80%, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                function connectParticles() {
                    for (let i = 0; i < particlesArray.length; i++) {
                        for (let j = i + 1; j < particlesArray.length; j++) {
                            const dx = particlesArray[i].x - particlesArray[j].x;
                            const dy = particlesArray[i].y - particlesArray[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 130) { // Increased connection distance
                                ctx.strokeStyle = `hsla(${particlesArray[i].hue}, 30%, 80%, ${(1 - distance / 130) * 0.35})`; // More visible lines
                                ctx.lineWidth = 0.5;
                                ctx.beginPath();
                                ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                                ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                }

                function initParticles() {
                    particlesArray.length = 0;
                    for (let i = 0; i < numberOfParticles; i++) {
                        particlesArray.push(new Particle());
                    }
                }

                function animateParticles() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < particlesArray.length; i++) {
                        particlesArray[i].update();
                        particlesArray[i].draw();
                        if (particlesArray[i].size <= 0.5 || particlesArray[i].opacity <= 0.3) {
                            particlesArray.splice(i, 1);
                            particlesArray.push(new Particle());
                            i--;
                        }
                    }
                    connectParticles();
                    requestAnimationFrame(animateParticles);
                }

                initParticles();
                animateParticles();

                // Mouse movement for particle interaction
                document.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });

                document.addEventListener('mouseout', () => {
                    mouse.x = null;
                    mouse.y = null;
                });

                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    initParticles();
                });
            } else {
                console.warn('Canvas not supported in this browser.');
            }

            // Form validation
            const searchForm = document.querySelector('.search-form');
            const input = document.querySelector('.search-input');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    const query = input.value.trim();
                    if (!query) {
                        e.preventDefault();
                        alert('Proszę wpisać frazę wyszukiwania!');
                    }
                });
            }

            // Placeholder animation
            const placeholderText = "Wyszukaj w Ecosia...";
            if (input) {
                let i = 0;
                function typePlaceholder() {
                    if (i < placeholderText.length) {
                        input.placeholder = placeholderText.slice(0, i + 1);
                        i++;
                        setTimeout(typePlaceholder, 50);
                    } else {
                        setTimeout(() => {
                            i = 0;
                            input.placeholder = "";
                            typePlaceholder();
                        }, 2000);
                    }
                }
                typePlaceholder();
            }

            // Search bar mouse movement reaction
            const searchContainer = document.querySelector('.search-container');
            if (searchContainer) {
                document.addEventListener('mousemove', (e) => {
                    const rect = searchContainer.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const maxTilt = 5; // Restored original tilt for livelier effect
                    const tiltX = ((centerY - e.clientY) / centerY) * maxTilt;
                    const tiltY = ((centerX - e.clientX) / centerX) * maxTilt;
                    searchContainer.style.transform = `translateY(-5px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                });

                document.addEventListener('mouseout', () => {
                    searchContainer.style.transform = 'translateY(0) rotateX(0deg) rotateY(0deg)';
                });
            }

            // Keyboard accessibility
            if (input) {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && document.activeElement !== input) {
                        input.focus();
                    }
                });
            }

            // Language detection
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('pl')) {
                document.documentElement.lang = 'pl';
            } else {
                document.documentElement.lang = 'en';
                if (input) {
                    input.placeholder = 'Search with Ecosia...';
                }
                const footer = document.querySelector('footer');
                if (footer) {
                    footer.innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ecosia Icon">
                        Powered by <a href="https://www.ecosia.org" target="_blank" aria-label="Ecosia Website">Ecosia</a> |
                        <a href="https://hackeros-linux-system.github.io/HackerOS-Website/" target="_blank" aria-label="HackerOS Website">HackerOS Website</a> | Search © 2026
                    `;
                }
            }
        });
    </script>
</body>
</html>
